<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="connection-result"></div>
    
    <h2>Quick Auth Test</h2>
    <input type="email" id="email" placeholder="Email" value="test@example.com">
    <input type="password" id="password" placeholder="Password" value="testpass123">
    <br>
    <button onclick="testSignUp()">Test Sign Up</button>
    <button onclick="testSignIn()">Test Sign In</button>
    <div id="auth-result"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://vygrmxlryetgjywrsafj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5Z3JteGxyeWV0Z2p5d3JzYWZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNDczMDcsImV4cCI6MjA3MzkyMzMwN30.m0aRfRhq7SbGZTHl_UfEc_J85IDQNUPXEvQNxIRl0pU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            
            try {
                // Test connection by getting current session
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    resultDiv.innerHTML = `<div class="result error">❌ Connection Error: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result success">✅ Supabase Connected Successfully!<br>Session: ${session ? 'Active' : 'No active session'}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="result error">❌ Connection Failed: ${err.message}</div>`;
            }
        }

        async function testSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('auth-result');
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    resultDiv.innerHTML = `<div class="result error">❌ Sign Up Error: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result success">✅ Sign Up Success! User: ${data.user?.email}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="result error">❌ Sign Up Exception: ${err.message}</div>`;
            }
        }

        async function testSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('auth-result');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    resultDiv.innerHTML = `<div class="result error">❌ Sign In Error: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result success">✅ Sign In Success! User: ${data.user?.email}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="result error">❌ Sign In Exception: ${err.message}</div>`;
            }
        }

        // Test connection on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
